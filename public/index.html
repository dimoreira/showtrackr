<!doctype html>
<html ng-app="showTrackr">
	<head>
		<base href="/">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ShowTrackr</title>
		<link rel="icon" type="image/png" href="fav.png">
		<link rel="stylesheet" href="/stylesheets/style.css">
	</head>
	<body>

		<div class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
					<span class="glyphicon glyphicon-film"></span>
					Show<strong>Trackr</strong>
				</a>
			</div>
			<ul class="nav navbar-nav">
				<li data-match-route="/$"><a href="/">Home</a></li>
				<li data-match-route="/add"><a href="/add">Add</a></li>
			</ul>
			<ul class="nav navbar-nav pull-right" ng-if="!currentUser">
				<li data-match-route="/login"><a href="/login">Login</a></li>
				<li data-match-route="/signup"><a href="/signup">Sign up</a></li>
			</ul>
			<ul class="nav navbar-nav pull-right" ng-if="currentUser">
				<li class="navbar-text" ng-bind="currentUser.email"></li>
				<li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
			</ul>
		</div>

		<div ng-view></div>

		<script src="/javascripts/lib/angular.min.js"></script>
		<script src="/javascripts/lib/angular-strap.min.js"></script>
		<script src="/javascripts/lib/angular-strap.tpl.min.js"></script>
		<script src="/javascripts/lib/angular-messages.min.js"></script>
		<script src="/javascripts/lib/angular-resource.min.js"></script>
		<script src="/javascripts/lib/angular-route.min.js"></script>
		<script src="/javascripts/lib/angular-cookies.min.js"></script>
		<script src="/javascripts/lib/moment.min.js"></script>

		<script src="/javascripts/app.js"></script>
	</body>
</html>
